version: '3.8'

# =====================================================
# Stack de Monitoreo - Prometheus + Grafana
# Ejecutar con: docker-compose -f docker-compose.monitoring.yml up -d
# =====================================================

services:
  # Prometheus - Recolección de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: integra_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - integra_network
    restart: unless-stopped

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: integra_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - integra_network
    restart: unless-stopped

  # Node Exporter - Métricas del host
  node-exporter:
    image: prom/node-exporter:latest
    container_name: integra_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - "9100"
    networks:
      - integra_network
    restart: unless-stopped

  # cAdvisor - Métricas de contenedores Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: integra_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - "8080"
    networks:
      - integra_network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: integra_redis_exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    expose:
      - "9121"
    networks:
      - integra_network
    depends_on:
      - redis
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: integra_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-admin}@db:5432/${DB_NAME:-integra_rls}?sslmode=disable
    expose:
      - "9187"
    networks:
      - integra_network
    depends_on:
      - db
    restart: unless-stopped

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  integra_network:
    external: true
