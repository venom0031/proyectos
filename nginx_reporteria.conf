    # =====================
    # INTEGRA REPORTERIA
    # =====================
    # Agregar este bloque ANTES del location / {} en rio-futuro-dashboards

    location /reporteria/ {
        proxy_pass http://127.0.0.1:8503/reporteria/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    location /reporteria/_stcore/ {
        proxy_pass http://127.0.0.1:8503/reporteria/_stcore/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /reporteria/static/ {
        proxy_pass http://127.0.0.1:8503/reporteria/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Admin panel (opcional)
    location /reporteria-admin/ {
        proxy_pass http://127.0.0.1:8504/reporteria-admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
