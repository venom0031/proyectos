version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: integra_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-integra_rls}
    # SEGURIDAD: Puerto PostgreSQL NO expuesto externamente
    # Solo accesible desde red interna Docker
    # Para acceso local desarrollo, descomentar la siguiente l√≠nea:
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
      - ./backups:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integra_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: integra_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integra_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx Reverse Proxy con SSL
  nginx:
    image: nginx:alpine
    container_name: integra_nginx
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
      - admin
    networks:
      - integra_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Streamlit Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integra_app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-integra_rls}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WKHTMLTOPDF_PATH: /usr/bin/wkhtmltopdf
      PDF_FALLBACK_TO_HTML: "true"
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    # SEGURIDAD: Puertos solo accesibles por nginx (red interna)
    expose:
      - "8501"
    volumes:
      - ./modules:/app/modules
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - integra_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Admin Panel en puerto diferente
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integra_admin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-integra_rls}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WKHTMLTOPDF_PATH: /usr/bin/wkhtmltopdf
      PDF_FALLBACK_TO_HTML: "true"
      STREAMLIT_SERVER_PORT: 8502
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    # SEGURIDAD: Puertos solo accesibles por nginx (red interna)
    expose:
      - "8502"
    volumes:
      - ./modules:/app/modules
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - integra_network
    restart: unless-stopped
    command: [ "streamlit", "run", "admin_panel.py", "--server.port=8502", "--server.address=0.0.0.0" ]
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  integra_network:
    driver: bridge
